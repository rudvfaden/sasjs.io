site_name: Building Web Applications using SASÂ®
site_url: https://sasjs.io
nav:
  - Home: index.md
  - Quickstart:
      - Services: services.md
      - React: react.md
      - Angular: angular.md
  - Design: design.md
  - Security: security.md
  - SASjs:
      - Adapter: sasjs-adapter.md
      - CLI: sasjs-cli.md
      - (Macro) Core: sasjs-core.md
  - Backend SAS:
      - Getting Started: backend-getstarted.md
      - SAS9: buildsas9.md
      - VIYA: buildviya.md
  - Frontend Web:
      - Get Started: frontend-getstarted.md
      - Deployment: frontend-deployment.md
      - CORS: cors.md
  - Testing: testing.md
  - Documentation: documentation.md
  - Guides:
      - images.md
      - state-management.md
      - windows.md
